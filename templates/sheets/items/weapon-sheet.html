<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{ item.img }}" data-edit="img" title="{{ item.name }}" height="64" width="64" />
        <h1><input name="name" type="text" value="{{ item.name }}" placeholder="Name" /></h1>
    </header>
    <section>
    <table>
        <tr>
            <th>{{ localize "witcher.weapon.weaponType" }}</th>
            <th>{{ localize "witcher.weapon.damage" }}</th>
        </tr>
        <tr>
            <td>
                <select name="data.weaponType" style="width:100%;">
                    {{#select data.weaponType}}
                    {{#each config.weaponTypes as |name type|}}
                    <option value="{{type}}">{{ localize name }}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </td>
            <td>
                <input type="text" name="data.damage" value="{{data.damage}}"  data-dtype="Number" placeholder="0" />
            </td>
        </tr>
    </table>
    </section>
</form>
